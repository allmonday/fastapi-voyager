<html>
  <head>
    <title>FastAPI Voyager</title>
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="fastapi-voyager-static/graphviz.svg.css" />
    <link rel="stylesheet" href="fastapi-voyager-static/quasar.min.css" />
    <!-- App Icons / Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="fastapi-voyager-static/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="fastapi-voyager-static/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="fastapi-voyager-static/icon/favicon-16x16.png"
    />
    <link
      rel="icon"
      href="fastapi-voyager-static/icon/favicon.ico"
      sizes="any"
    />
    <link rel="manifest" href="fastapi-voyager-static/icon/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    /* Quasar select menu max-height for scroll */
    .select-popup {
      max-height: 400px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    #graph {
      flex: 1 1 auto;
      overflow: auto;
    }

    .adjust-fit {
      height: calc(100vh - 54px);
    }
  </style>
  <body>
    <div id="q-app">
      <q-layout view="hHh lpR fff">
        <q-header bordered class="bg-primary text-white">
          <q-toolbar class="row text-grey-9 bg-white" style="width: 100%; border-bottom: 2px solid #009485;">
            <div
              class="col-auto text-primary"
              style="font-size: 18px; font-weight: bold; display: flex; align-items: baseline;"
            >
              <q-icon class="q-mr-sm" name="satellite_alt"></q-icon>
              <span> FastAPI Voyager </span>
              <span v-if="state.version" style="font-size: 12px; margin-left: 8px; font-weight: normal;">{{ state.version }}</span>
            </div>
            <div class="col-auto" style="font-size: 16px">
              <q-option-group
                style="margin-left: 140px"
                v-model="state.showFields"
                :options="state.fieldOptions"
                @update:model-value="(val) => toggleShowField(val)"
                color="primary"
                type="radio"
                inline
                dense
              />
            </div>
            <div class="col-auto q-ml-auto">
              <q-btn
                outline
                @click="onReset"
                title="may be very slow"
                icon="border_all"
                flat
                class="q-mr-sm"
                label="Full Graph"
              />
            </div>
            <div class="col-auto">
              <q-btn
                outline
                icon="search"
                flat
                label="Search"
                class="q-mr-md"
                @click="showDialog()"
              />
            </div>
            <div class="col-auto">
              <q-btn
                dense
                round
                flat
                icon="help_outline"
                aria-label="Help"
                style="margin-right: 40px"
              >
                <q-tooltip
                  anchor="bottom middle"
                  self="top middle"
                  :offset="[0,8]"
                >
                  <div
                    class="column items-start text-left"
                    style="line-height: 1.4; font-size: 12px"
                  >
                    <ul>
                      <li>scroll to zoom in/out</li>
                      <li>
                        double click node to view details.
                      </li>
                      <li>
                        shift + click to see schema's dependencies without unrelated nodes.
                      </li>
                    </ul>
                  </div>
                </q-tooltip>
              </q-btn>
            <a href="https://github.com/allmonday/fastapi-voyager" target="_blank" class="github-corner" aria-label="View source on GitHub"><svg width="52" height="52" viewBox="0 0 250 250" style="fill:#009485; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"/><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"/><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"/></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style></div>
            <!-- <q-toolbar-title class="text-primary row">
            </q-toolbar-title> -->
          </q-toolbar>
        </q-header>

        <q-drawer
          v-model="state.detailDrawer"
          :width="state.drawerWidth"
          side="right"
          style="border-left: 1px solid #888;"
          bordered
        >
          <!-- 可拖拽的调整栏 -->
          <div 
            @mousedown="startDragDrawer"
            style="
              position: absolute; 
              left: -3px; 
              top: 0; 
              width: 6px; 
              height: 100%; 
              cursor: col-resize; 
              background: transparent;
              z-index: 10;
            "
            title="drag to resize"
          ></div>
          
          <div style="z-index: 11; position: absolute; left: -17px; top: 9px">
            <q-btn
              @click="state.detailDrawer = !state.detailDrawer"
              round
              unelevated
              color="primary"
              dense
              icon="chevron_right"
            />
          </div>
          <schema-code-display
            :schema-name="schemaCodeName"
            :schemas="state.rawSchemasFull"
          />
        </q-drawer>

        <q-page-container>
          <q-splitter
            v-model="state.splitter"
            unit="px"
            :limits="[200, 800]"
            class="adjust-fit"
          >
            <template #before>
              <div
                id="tag-navigator"
                class="column no-wrap"
                :style="{
                borderRight: '1px solid #e0e0e0',
                backgroundColor: '#fff',
                minHeight: 0,
                height: '100%'
              }"
              >
                <q-scroll-area class="fit">
                  <q-list dense separator>
                    <q-expansion-item
                      v-for="tag in state.rawTags"
                      :key="tag.name"
                      expand-separator
                      :model-value="state._tag === tag.name"
                      @update:model-value="(val) => toggleTag(tag.name, val)"
                      :header-class="state.tag === tag.name ? 'text-primary text-bold' : ''"
                      content-class="q-pa-none"
                    >
                      <template #header>
                        <div class="" style="white-space: nowrap; width: 100%">
                            <q-icon
                              style="vertical-align: top;"
                              class="q-mr-sm"
                              :name="state.tag == tag.name ? 'folder' : 'folder_open'"
                            ></q-icon>
                            <span>{{ tag.name }} <q-chip style="position:relative; top: -1px;" class="q-ml-sm" dense>{{ tag.routes.length }}</q-chip></span>
                            <a target="_blank" class="q-ml-sm" v-if="state.swaggerUrl" :href="state.swaggerUrl + '#/' + tag.name">
                              <q-icon size="small" name="link"></q-icon>
                            </a>
                        </div>
                      </template>
                        <q-list separator style="overflow: auto; max-height: 60vh;">
                          <q-item
                            v-for="route in (state.hidePrimitiveRoute ? tag.routes.filter(r => !r.is_primitive) :tag.routes || [])"
                            :key="route.id"
                            clickable
                            v-ripple
                            :active="state.routeId === route.id"
                            active-class=""
                            @click="selectRoute(route.id)"
                          >
                            <q-item-section>
                              <span class="q-ml-lg" style="white-space: nowrap">
                                <q-icon
                                  class="q-mr-sm"
                                  name="data_object"
                                ></q-icon>
                                {{ route.name }}
                                <a target="_blank" class="q-ml-sm" v-if="state.swaggerUrl" :href="state.swaggerUrl + '#/' + tag.name + '/' + route.unique_id">
                                  <q-icon size="small" name="link"></q-icon>
                                </a>
                              </span>
                            </q-item-section>
                          </q-item>
                          <q-item
                            v-if="!tag.routes || tag.routes.length === 0"
                            dense
                          >
                            <q-item-section class="text-grey-6"
                              >No routes</q-item-section
                            >
                          </q-item>
                        </q-list>
                      </q-scroll-area>
                    </q-expansion-item>
                  </q-list>
              </div>
            </template>

            <template #after>
              <div style="position: relative; width: 100%; height: 100%;">
                <div id="graph" class="adjust-fit"></div>
                <div style="position: absolute; left: 8px; bottom: 8px; z-index: 10; background: rgba(255,255,255,0.85); border-radius: 4px; padding: 2px 8px;">
                  <div>
                    <q-toggle
                      v-model="state.focus"
                      v-show="schemaCodeName"
                      @update:model-value="val => onFocusChange(val)"
                      label="Focus"
                      title="pick a schema and toggle focus on to display related nodes only"
                    />
                  </div>
                  <div>
                    <q-toggle
                      v-if="state.enableBriefMode"
                      v-model="state.brief"
                      label="Brief Mode"
                      @update:model-value="(val) => toggleBrief(val)"
                      title="skip middle classes, config module_prefix to enable it"
                    />
                  </div>
                  <div>
                    <q-toggle
                      v-model="state.hidePrimitiveRoute"
                      @update:model-value="(val) => toggleHidePrimitiveRoute(val)"
                      label="Hide Primitive"
                      title="hide routes return primitive"
                    />
                  </div>
                </div>
              </div>
            </template>
          </q-splitter>
        </q-page-container>
      </q-layout>
      <!-- Detail Dialog -->
      <q-dialog v-model="showDetail" :persistent="true" :maximized="true">
        <detail-dialog
          :schema-name="schemaName"
          :show-fields="state.showFields"
          :model-value="showDetail"
          @close="closeDetail"
        />
      </q-dialog>

      <!-- Schema Field Filter Dialog -->
      <q-dialog
        v-model="showSchemaFieldFilter"
        :persistent="true"
        :maximized="true"
      >
        <schema-field-filter
          :schemas="state.rawSchemasFull"
          :schema-name="schemaFieldFilterSchema"
          @close="showSchemaFieldFilter = false"
        />
      </q-dialog>

      <q-dialog v-model="showRouteDetail" seamless position="bottom">
        <q-card style="width: 1100px; max-width: 1100px; max-height: 40vh">
          <route-code-display
            :route-id="routeCodeId"
            @close="showRouteDetail=false"
          />
        </q-card>
      </q-dialog>

      <!-- Dump Core Data Dialog -->
      <q-dialog v-model="showDumpDialog" :maximized="true" :persistent="false">
        <div style="height: 100%; position: relative; background: #fff">
          <q-btn
            flat
            dense
            round
            icon="content_copy"
            aria-label="Copy"
            @click="copyDumpJson"
            style="
              position: absolute;
              top: 6px;
              right: 62px;
              z-index: 11;
              background: rgba(255, 255, 255, 0.85);
            "
          ></q-btn>
          <q-btn
            flat
            dense
            round
            icon="close"
            aria-label="Close"
            @click="showDumpDialog = false"
            style="
              position: absolute;
              top: 6px;
              right: 6px;
              z-index: 11;
              background: rgba(255, 255, 255, 0.85);
            "
          ></q-btn>
          <div>
            <pre
              style="padding: 20px; overflow: auto"
            ><code>{{ dumpJson }}</code></pre>
          </div>
        </div>
      </q-dialog>

      <!-- Import Core Data Dialog -->
      <q-dialog v-model="showImportDialog" :persistent="true">
        <q-card style="min-width: 70vw; max-width: 90vw">
          <q-card-section class="text-h6">Import core data JSON</q-card-section>
          <q-card-section>
            <q-btn color="primary" label="Render" @click="onImportConfirm" />
          </q-card-section>
          <q-card-section>
            <q-input
              v-model="importJsonText"
              type="textarea"
              autogrow
              filled
              label="Paste JSON here"
            />
          </q-card-section>
        </q-card>
      </q-dialog>

      <!-- Render Graph Dialog (from imported core data) -->
      <q-dialog v-model="showRenderGraph" :maximized="true" :persistent="false">
        <render-graph
          :core-data="renderCoreData"
          @close="showRenderGraph = false"
        />
      </q-dialog>
    </div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.3.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"
      integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@2.20.0/dist/graphviz.umd.js"></script>
    <script src="https://unpkg.com/d3-graphviz@5.6.0/build/d3-graphviz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>

    <!-- Add the following at the end of your body tag -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.22/vue.global.prod.min.js"
      integrity="sha512-Y9sKU0AwzWRxKSLd2i35LuDpUdHY/E9tJrKG0mxw0qYQ75VVgGYazIUQPwKhFK9vGO3jIgAtxLiSq8GQ7PDfUg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="fastapi-voyager-static/quasar.min.js"></script>
    <script src="fastapi-voyager-static/graphviz.svg.js"></script>
    <!-- highlight.js minimal ES module load (python only) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
    />
    <script type="module">
      import hljs from "https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/es/highlight.min.js";
      import python from "https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/es/languages/python.min.js";
      hljs.registerLanguage("python", python);
      window.hljs = hljs;
    </script>
    <script type="module" src="fastapi-voyager-static/vue-main.js"></script>
  </body>
</html>
